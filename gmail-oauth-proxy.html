<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail OAuth Proxy - Savrii</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-family: Poppins, sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Savrii</div>
        <div class="spinner"></div>
        <div class="message">Completing Gmail integration...</div>
    </div>

    <script>
        // Extract OAuth parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        if (error) {
            // Handle OAuth error
            window.location.href = 'https://63fdb543-6b9f-4796-92d9-980d5a2c95a1-00-2r8z5z1khoka3.janeway.replit.dev/integrations?error=gmail_auth_failed';
        } else if (code && state) {
            // Forward OAuth callback to actual server
            const callbackUrl = `https://63fdb543-6b9f-4796-92d9-980d5a2c95a1-00-2r8z5z1khoka3.janeway.replit.dev/api/email/auth/gmail/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
            window.location.href = callbackUrl;
        } else {
            // No valid parameters, redirect to integrations
            window.location.href = 'https://63fdb543-6b9f-4796-92d9-980d5a2c95a1-00-2r8z5z1khoka3.janeway.replit.dev/integrations?error=gmail_auth_failed';
        }
    </script>
</body>
</html>
